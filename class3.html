<head>

<title>无标题文档</title>

<style>
div.on{ width:100px; height:100px; background:red; margin:100px;}
</style>
<script>
	window.onload=function(){
		var oBtn=document.querySelector('input');
		var oDiv=document.querySelector('div');
		oBtn.onclick=function(){
			alert(oDiv.classList.contains('active'));
		}
	};
</script>
<body>
<input type="button" value="切换class" />
<div class="on red active linear"></div>

</body>
